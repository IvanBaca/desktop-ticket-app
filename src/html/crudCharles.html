<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">

    <title>Tickets</title>
  </head>
  <body>
    <!--Inicio de Fila 1-->
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Tickets</a>
                  <button class="navbar-text" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  </button>
                </div>
              </nav>
        </div>
    </div>
    <!--Inicio de Fila 2-->
    <div class="row">
        <div class="col">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Registrar Tickets
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Título</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Información</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Restricciones</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Fecha de expiración</span>
                        </div>
                        <input type="date" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Porcentaje de descuento</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small"  placeholder="%" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <button type="button" class="btn btn-success" id="addTicket">Agregar Ticket</button>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Editar Ticket
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <br><form>
                        <div class="container-fluid col justify-content-end">
                          <div>
                            <select id="Axell" onchange="funcionXavier()">
                              <option>NOMBRES</option>

                            </select>
                          </div>
                        </div>
                        </form>
                      <br><div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Título</span>
                        </div>
                        <input type="text" class="form-control" id="title" placeholder="" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Información</span>
                        </div>
                        <input type="text" class="form-control" id="info" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Restricciones</span>
                        </div>
                        <input type="text" class="form-control" id="restrictions" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Fecha de expiración</span>
                        </div>
                        <input type="date" class="form-control" id="date" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Porcentaje de descuento</span>
                        </div>
                        <input type="text" class="form-control" id="percentage" aria-label="Small" placeholder="%" aria-describedby="inputGroup-sizing-sm">
                      </div>
                      <button type="button" class="btn btn-primary" id="editTicket">Editar Ticket</button>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Eliminar Ticket
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <br><form>
                        <div>
                          <select id="AxellDelete" onchange="funcionXavier1()">
                            <option>NOMBRES</option>

                          </select>
                        </div>
                        </form>
                      <div class="dropdown">
                        </div>
                      <br><button type="button" class="btn btn-danger" id="deleteTicket">Eliminar Ticket</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    <!--Para volver a la página principal-->    
    <div class="row">
      <a href="ticket-view.html">Volver</a>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script type="text/javascript" src="./../bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./../js/crudcharles.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
