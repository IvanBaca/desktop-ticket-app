<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Ticket App Placeholder Title</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./../css/login.css">
</head>

<body>
    <div class="container">
        <div class="row my-4"></div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 500px;">
                    <div class="card-header text-center">
                        Login
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Username</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Password</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group d-flex justify-content-center">
                            <button type="button" class="btn btn-success">Access</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <a href="./signup.html">Sign Up</a>
        </div>
    </div>
    
    <script type="text/javascript" src="./../bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./../js/login.js"></script>
</body>

</html>
