<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">

    <title>Uploaders</title>
</head>

<body>
    <!--Inicio de Fila 1-->
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Uploaders</a>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="crudCharles.html"><h4>Tickets</h4></a>
                            <a class="nav-link active" aria-current="page" href="crudUploaders.html"><h4>Uploaders</h4></a>
                        </div>
                    </div>
                </div>
                <a href="vista.html" id="signout1"><button type="button" class="btn btn-danger mx-4" style="width: 6rem;">Sign out</button></a>
                
            </nav>
        </div>
    </div>
    <!--Inicio de Fila 2-->
    <div class="row">
        <div class="col">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Register Uploaders
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Name(s)</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Last Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Second Last Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Second Last Name" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Username</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Password</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Repeat Password</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <button type="button" class="btn btn-success" id="addTicket">Add Uploader</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Edit Uploaders
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <br>
                            <form>
                                <div class="container-fluid col justify-content-end">
                                    <div>
                                        <select id="nameUpdateSelect" onclick="updateNames()">
                                            <option>Names</option>

                                        </select>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Name(s)</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Last Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Second Last Name</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Second Last Name" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Username</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Password</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Repeat Password</span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <button type="button" class="btn btn-primary" id="editTicket">Edit Uploader</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Delete Uploaders
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <br>
                            <form>
                                <div>
                                    <select id="nameUpdateSelect2">
                                        <option>Names</option>

                                    </select>
                                </div>
                            </form>
                            <div class="dropdown">
                            </div>
                            <br><button type="button" class="btn btn-danger" id="deleteTicket">Delete Uploader</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script type="text/javascript" src="./../bootstrap/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="./../js/crudUploaders.js"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
</body>

</html>
