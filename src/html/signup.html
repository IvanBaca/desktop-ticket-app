<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Ticket App Placeholder Title</title>
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./../css/signup.css">
</head>

<body>
    <div class="container">
        <div class="row my-4"></div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 500px;">
                    <div class="card-header text-center">
                        Sign Up
                    </div>
                    <div class="card-body">
                        <b class="input-group mb-2">User Information</b>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Username</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Password</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Repeat Password</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Name(s)</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Last Name</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Last Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Second Last Name</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Second Last Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                        <b class="input-group mb-2">Company Information</b>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text d-flex justify-content-center" id="basic-addon1">Company Name</span>
                            </div>
                            <input type="password" class="form-control" placeholder="Company Name" aria-label="Company Name"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text d-flex justify-content-center" for="inputGroupSelect01">Service</label>
                            </div>
                            <select class="form-control" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>
                        <div class="input-group d-flex justify-content-center">
                            <button type="button" class="btn btn-success">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./../bootstrap/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="./../js/signup.js"></script>
</body>

</html>
